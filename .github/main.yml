name: Deploy Node.js App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            echo 'ğŸ“ Changing directory to project root...'
            cd /var/www/Crypto/backend/newServer

            echo 'ğŸ” Backing up existing .env file...'
            cp .env /tmp/.env.bak || true

            echo 'ğŸ”„ Pulling latest code from GitHub...'
            git fetch --all
            git reset --hard origin/main

            echo 'â™»ï¸ Restoring original .env file...'
            mv /tmp/.env.bak .env || true

            echo 'ğŸ“¦ Installing dependencies...'
            npm install --production

            echo 'ğŸš€ Restarting application with PM2...'
            pm2 restart crypto-backend || pm2 start app.js --name crypto-backend --watch --time -- port 4002

            echo 'ğŸ” Reloading NGINX (if needed)...'
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo 'âœ… Deployment successful and .env preserved!'
          "
