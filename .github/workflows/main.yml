name: Deploy Node.js server to VPS (Staging)

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS (Staging)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            echo 'ğŸ“ Changing directory to STAGING project root...'
            cd /var/www/Crypto/backend/staging/newServer

            echo 'ğŸ” Backing up existing .env file...'
            cp .env /tmp/.env.staging.bak || true

            echo 'ğŸ”„ Pulling latest STAGING code from GitHub...'
            git fetch --all
            git reset --hard origin/staging

            echo 'â™»ï¸ Restoring original .env file...'
            mv /tmp/.env.staging.bak .env || true

            echo 'ğŸ“¦ Installing dependencies...'
            npm install --production

            echo 'ğŸš€ Restarting STAGING application with PM2...'
            pm2 restart staging.crypto || pm2 start server.js --name staging.crypto --watch --time -- port 4003

            echo 'ğŸ” Reloading NGINX (if needed)...'
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo 'âœ… STAGING deployment successful and .env preserved!'
          "
